<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .sobre-container {
            width: 100%;
            height: 100%;
            max-width: 290px;
            max-height: 190px;
            margin: 0 auto;
            padding: 10px 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .app-titulo {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 10px 0;
            color: #2c3e50;
        }

        .autor, .licenca {
            font-size: 13px;
            margin: 3px 0;
            color: #34495e;
        }

        .versao {
            font-size: 12px;
            font-style: italic;
            margin: 3px 0 12px 0;
            color: #7f8c8d;
        }

        .btn-ok {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 18px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-ok:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="sobre-container">
        <h1 class="app-titulo">Notas adesivas interativas</h1>
        <p class="autor">Autor: Thiago Moura</p>
        <p class="licenca">Sob a licença MIT</p>
        <p class="versao">Versão 1.0</p>
        <button type="button" class="btn-ok" onclick="fechar()">Ok</button>
    </div>

    <script src="rendererSobre.js" type="text/javascript"></script>
</body>

</html>
